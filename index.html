<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Leitor de QR - Confirmação de Inscrição</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #235501, #008542);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.container{
  width:100%;
  max-width:420px;
  background:#ffffff;
  color:#0f172a;
  border-radius:16px;
  padding:22px 20px 26px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  text-align:center;
}

.logo{
  font-size:18px;
  font-weight:700;
  color:#1d4ed8;
  margin-bottom:6px;
}

h2{
  margin:4px 0 16px;
  font-size:20px;
}

#reader{
  width:100%;
  max-width:300px;
  margin:0 auto 14px;
  border-radius:12px;
  overflow:hidden;
  border:3px solid #e5e7eb;
  background:#000;
}

#resultado{
  margin-top:10px;
  padding:12px;
  border-radius:10px;
  font-size:16px;
  font-weight:600;
  background:#f1f5f9;
  color:#0f172a;
  min-height:44px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* status visuais */
.sucesso{
  background:#16a34a !important;
  color:#ffffff !important;
}

.aviso{
  background:#f59e0b !important;
  color:#ffffff !important;
}

.erro{
  background:#dc2626 !important;
  color:#ffffff !important;
}

.rodape{
  margin-top:14px;
  font-size:12px;
  color:#64748b;
}
</style>
</head>
<body>

<div class="container">

  <div class="logo">Sistema de Inscrição • UAADEM</div>
  <h2>Leitor de QR Code</h2>

  <div id="reader"></div>
  <div id="resultado">Aponte a câmera para o QR Code</div>

  <div class="rodape">
    Validação automática de presença
  </div>

</div>

<script>

const reader = new Html5Qrcode("reader");

const webAppURL = "https://script.google.com/macros/s/AKfycbx0rCnk6OHo2QpUe2ZZXmLwy3Fw8cbx5F4C-4oQ5jYClVdLhvjwmjsg4kdlhz7tLeX10w/exec";

let jaLeu = false;

reader.start(
  { facingMode: "environment" },
  {
    fps: 10,
    qrbox: { width: 220, height: 220 }
  },
  (textoLido) => {

    if(jaLeu) return;

    jaLeu = true;

    validar(textoLido);
  }
);

function validar(texto){

  const resultado = document.getElementById("resultado");

  let id = texto;

  if(texto.includes("?id=")){
    const url = new URL(texto);
    id = url.searchParams.get("id");
  }

  fetch(webAppURL + "?id=" + encodeURIComponent(id))
    .then(r => r.text())
    .then(resposta => {

      resultado.className = "";
      resultado.id = "resultado";
      resultado.innerText = resposta;

      const txt = resposta.toLowerCase();

      if(txt.includes("sucesso") || txt.includes("confirmada")){
        resultado.classList.add("sucesso");
      }
      else if(txt.includes("já")){
        resultado.classList.add("aviso");
      }
      else{
        resultado.classList.add("erro");
      }

      setTimeout(() => {
        jaLeu = false;
      }, 2500);

    })
    .catch(() => {
      resultado.className = "";
      resultado.id = "resultado";
      resultado.innerText = "Erro ao validar inscrição";
      resultado.classList.add("erro");
      jaLeu = false;
    });
}

</script>

</body>
</html>
