<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Leitor de QR - Confirmação de Inscrição</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1d4ed8, #0ea5e9);
  text-align:center;
  padding:20px;
  min-height:100vh;
  color:#fff;
}

h2{
  margin-bottom:15px;
}

#reader{
  width:300px;
  margin:20px auto;
  border-radius:12px;
  overflow:hidden;
  border:4px solid #ffffff;
  background:#fff;
}

#resultado{
  margin-top:20px;
  font-size:22px;
  font-weight:bold;
  padding:12px;
  border-radius:10px;
  background:#ffffff;
  color:#111;
}

/* cores de status */
.sucesso{
  background:#16a34a !important;
  color:#fff !important;
}

.aviso{
  background:#f59e0b !important;
  color:#fff !important;
}

.erro{
  background:#dc2626 !important;
  color:#fff !important;
}
</style>
</head>
<body>

<h2>Leitor de QR Code</h2>

<div id="reader"></div>
<div id="resultado"></div>

<script>

const reader = new Html5Qrcode("reader");

const webAppURL = "https://script.google.com/macros/s/AKfycbx0rCnk6OHo2QpUe2ZZXmLwy3Fw8cbx5F4C-4oQ5jYClVdLhvjwmjsg4kdlhz7tLeX10w/exec"; 
// exemplo:
// https://script.google.com/macros/s/AKfycbxxxxxxxx/exec

let jaLeu = false;

reader.start(
  { facingMode: "environment" },
  {
    fps: 10,
    qrbox: 250
  },
  (textoLido) => {

    if(jaLeu) return;

    jaLeu = true;

    validar(textoLido);
  }
);

function validar(texto){

  const resultado = document.getElementById("resultado");

  let id = texto;

  // se o QR vier como link, extrai o id
  if(texto.includes("?id=")){
    const url = new URL(texto);
    id = url.searchParams.get("id");
  }

  fetch(webAppURL + "?id=" + encodeURIComponent(id))
    .then(r => r.text())
    .then(resposta => {

      resultado.innerText = resposta;

      setTimeout(() => {
        jaLeu = false;
      }, 2500);

    })
    .catch(() => {
      resultado.innerText = "Erro ao validar inscrição";
      jaLeu = false;
    });
}

</script>

</body>

</html>
