<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Leitor de QR - Confirmação de Inscrição</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: "Inter","Segoe UI",Arial,sans-serif;
  background:
    radial-gradient(1200px 500px at top, #1e7f3f33, transparent),
    linear-gradient(135deg, #0f3d1f, #0b5d2f, #0e7c43);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#ffffff;
}

.container{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#ffffff,#f3f7f5);
  color:#0f172a;
  border-radius:22px;
  padding:22px 20px 26px;
  box-shadow:
    0 25px 60px rgba(0,0,0,.35),
    inset 0 1px 0 #ffffff;
  text-align:center;
  position:relative;
  overflow:hidden;
}

/* faixa superior estilo credencial */
.container::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:6px;
  background:linear-gradient(90deg,#0ea55a,#22c55e,#16a34a);
}

.logo{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  font-size:18px;
  font-weight:800;
  color:#065f46;
  margin-bottom:4px;
  letter-spacing:.3px;
}

.logo::before{
  content:"✔";
  display:inline-flex;
  width:26px;
  height:26px;
  border-radius:50%;
  background:linear-gradient(135deg,#16a34a,#22c55e);
  color:#ffffff;
  align-items:center;
  justify-content:center;
  font-size:14px;
  box-shadow:0 4px 12px rgba(22,163,74,.45);
}

h2{
  margin:6px 0 16px;
  font-size:20px;
  font-weight:700;
  color:#0f172a;
}

#reader{
  width:100%;
  max-width:300px;
  margin:0 auto 14px;
  border-radius:16px;
  overflow:hidden;
  background:#000;
  border:4px solid transparent;
  background:
    linear-gradient(#000,#000) padding-box,
    linear-gradient(135deg,#22c55e,#16a34a,#0ea55a) border-box;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

/* caixa de status */
#resultado{
  margin-top:12px;
  padding:14px 14px;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  background:linear-gradient(180deg,#f8fafc,#eef2f7);
  color:#0f172a;
  min-height:52px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  box-shadow:
    inset 0 1px 0 #ffffff,
    0 6px 18px rgba(0,0,0,.12);
  transition:all .25s ease;
}

/* estados */

.sucesso{
  background:linear-gradient(135deg,#16a34a,#22c55e) !important;
  color:#ffffff !important;
  box-shadow:0 10px 25px rgba(22,163,74,.45) !important;
}

.aviso{
  background:linear-gradient(135deg,#f59e0b,#fbbf24) !important;
  color:#ffffff !important;
  box-shadow:0 10px 25px rgba(245,158,11,.45) !important;
}

.erro{
  background:linear-gradient(135deg,#dc2626,#ef4444) !important;
  color:#ffffff !important;
  box-shadow:0 10px 25px rgba(220,38,38,.45) !important;
}

.rodape{
  margin-top:16px;
  font-size:12px;
  color:#64748b;
  letter-spacing:.3px;
}
</style>
</head>
<body>

<div class="container">

  <div class="logo">Sistema de Inscrição • UAADEM</div>
  <h2>Leitor de QR Code</h2>

  <div id="reader"></div>
  <div id="resultado">Aponte a câmera para o QR Code</div>

  <div class="rodape">
    Validação automática de presença
  </div>

</div>

<script>

const reader = new Html5Qrcode("reader");

const webAppURL = "https://script.google.com/macros/s/AKfycbxM0yPVLY6et5SliwIs91RO081zgR7UM4duCsRdTg3G6FLlIVMDmQ-4ws7vgJpvLWsj/exec";

let jaLeu = false;

reader.start(
  { facingMode: "environment" },
  {
    fps: 10,
    qrbox: { width: 220, height: 220 }
  },
  (textoLido) => {

    if(jaLeu) return;

    jaLeu = true;

    validar(textoLido);
  }
);

function validar(texto){

  const resultado = document.getElementById("resultado");

  let id = texto;

  if(texto.includes("?id=")){
    const url = new URL(texto);
    id = url.searchParams.get("id");
  }

  fetch(webAppURL + "?id=" + encodeURIComponent(id))
    .then(r => r.text())
    .then(resposta => {

      resultado.className = "";
      resultado.id = "resultado";
      resultado.innerText = resposta;

      const txt = resposta.toLowerCase();

      if(txt.includes("sucesso") || txt.includes("confirmada")){
        resultado.classList.add("sucesso");
      }
      else if(txt.includes("já")){
        resultado.classList.add("aviso");
      }
      else{
        resultado.classList.add("erro");
      }

      setTimeout(() => {
        jaLeu = false;
      }, 2500);

    })
    .catch(() => {
      resultado.className = "";
      resultado.id = "resultado";
      resultado.innerText = "Erro ao validar inscrição";
      resultado.classList.add("erro");
      jaLeu = false;
    });
}

</script>

</body>
</html>
